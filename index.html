<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SUBTITLE SYSTEM - Screen Record This - Mark</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <audio id="myAudio">
            <source src="subtitles.mp3" type="audio/mp3">
        </audio>

        <div class="container">
            <div class="container-image"></div>
            <div class="container-dialog">
                <h1 class="cd-font">MARCUS</h1> <!--CHANGE THE NAME HERE-->
                <textarea class="cd-text" spellcheck="false" onkeydown="playAudio()" onkeypress="" id="textBox"></textarea>
                <button class="cd-btn" onclick="removeText()" id="cd-btn">â–¼ SKIP</button>
            </div>
        </div>
    </body>

    <script>
        var x = document.getElementById("myAudio"); 
        var txt = document.getElementById("textBox"); 

        function playAudio() { 
          x.currentTime = 0;
          x.play(); 
        }

        function removeText(){
            txt.value = "";
            txt.focus();
        }

        function focusText(){
            txt.focus();
        }

        document.addEventListener('keyup', (event) => {
            var name = event.key;
            if (name === 'Enter') {
                removeText();
            }
            if (name === 'Control') {
                focusText();
            }
        }, false);

        document.addEventListener('keypress', (event) => {
            var key;
            if(window.event) {              
                key = event.keyCode;
            } else if(event.which){                 
                key = event.which;
            }
            focusText(String.fromCharCode(key));
        }, false);
    </script>
</html>
